<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Alunos</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="container mt-4">

  <h3 class="mb-3">Alunos Matriculados</h3>

  <table class="table table-bordered table-sm table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>RM</th>
        <th>RA</th>
        <th>Nascimento</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for aluno in alunos %}
      <tr>
        <td>{{ aluno[0] }}</td>
        <td>{{ aluno[1] }}</td>
        <td>{{ aluno[2] }}</td>
        <td>{{ aluno[3] }}</td>
        <td>{{ aluno[4] }}</td>
        <td>
          <a href="/aluno/{{ aluno[0] }}" class="btn btn-sm btn-primary">
            Ver
          </a>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="6" class="text-center">Nenhum aluno encontrado</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
