{% extends "base.html" %}
{% block conteudo %}
<h3>Alunos Matriculados</h3>
<table class="table table-bordered">
    <tr>
        <th>Nome</th>
        <th>Turma</th>
        <th>Ações</th>
    </tr>
    {% for a in alunos %}
    <tr>
        <td>{{ a[1] }}</td>
        <td>{{ a[4] }}</td>
        <td>
            <a href="/resumo/{{ a[0] }}" class="btn btn-sm btn-info">Imprimir</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
